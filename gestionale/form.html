
<!-- FORM INSERISCI NEGOZIO -->
<form method="post" action="#" enctype='multipart/form-data'>
  <label>Nome Negozio</label><input type="text" name="negozio" placeholder="Nome del Negozio">
  <label><span lang="en">Email</span></label><input type="email" name="email" placeholder="La tua email per gli ordini">
  <p>  
    <textarea name="descrizioneN" rows="4" cols="40"></textarea>
  </p>  
  <p>
    <label>Logo del negozio</label><input type="file" name="logo" value="Inserisci">
    <input type="submit" name="inserisci" value="Crea">
  </p>
</form>

<!-- FORM INSERISCI Prodotto -->
<form method="post" action="#" enctype='multipart/form-data'>
  <p>
    <label>Nome Prodotto</label>
    <input type="text" name="prodotto" placeholder="Nome del Prodotto">
  </p>
  <p>
    <label>Certificazioni</label>
    <input type="text" name="certi" placeholder="La certificazione del Prodotto">
  </p>
  <p>
    <label>Prezzo</label>
    <input type="number" min="0" max="100" value="0" step="0.01" name="prezzo" />
  </p>
  <!--
  FARE DA PHP
  <label>Categoria</label>
  <input type="radio" name="cat" value="Pane" />
  -->
  <p>
    <textarea name="descrizionepro" rows="4" cols="40"></textarea>
  </p>
  <p>
    <label>Foto del Prodotto</label>
    <input type="file" name="foto" value="inserisci">
  </p>
  <p>  
    <input type="submit" name="inserisci" value="Aggiungi questo Prodotto">
  </p>
</form>
